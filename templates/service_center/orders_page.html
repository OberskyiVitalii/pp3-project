{% extends 'base.html' %}
<!---->
{% block title %}Orders{% endblock title %}
<!---->
{% block content %}
<div class="order-page">
  <h1 class="title">Orders page</h1>
  {% if orders %}
  <ul class="order-list">
    {% for order in orders %}
    <li class="order-item">
      <a class="order-link" href="{% url 'repair:order_detail' order.id %}"
        >{{ order }}</a
      >
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
<!---->
{% endblock content %}
