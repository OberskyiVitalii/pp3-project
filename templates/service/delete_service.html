{% extends 'base.html' %}
<!---->
{% block title %}Delete service{% endblock title %}
<!---->
{% block content %}
<div class="delete-element delete-service">
  <h1 class="title service-title">
    Are you sure you want to delete "{{ service.name }}"?
  </h1>
  <form method="post" class="form delete-form service-form">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
</div>
{% endblock content %}
