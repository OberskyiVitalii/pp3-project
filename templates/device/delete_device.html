{% extends 'base.html' %}

{% block content %}
<div class="delete-element delete-device">
  <h1 class="title device-title">
    Are you sure you want to delete "{{ device.brand }} {{ device.model }}"?
  </h1>
  <form method="post" class="form delete-form device-form delete-device-form">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
</div>
{% endblock content %}
